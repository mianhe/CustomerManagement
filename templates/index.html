{% extends "base.html" %}

{% block content %}
<h1>客户列表</h1>
<a href="{{ url_for('add_customer') }}" class="btn btn-primary mb-3">添加新客户</a>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th style="width: 5%">ID</th>
                <th style="width: 20%">客户名称</th>
                <th style="width: 15%">所在城市</th>
                <th style="width: 20%">所处行业</th>
                <th style="width: 20%">货物类型</th>
                <th style="width: 15%">客户规模</th>
                <th style="width: 20%">操作</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.id }}</td>
                <td class="text-truncate" title="{{ customer.name }}">{{ customer.name }}</td>
                <td class="text-truncate" title="{{ customer.city }}">{{ customer.city }}</td>
                <td class="text-truncate" title="{{ customer.industry }}">{{ customer.industry }}</td>
                <td class="text-truncate" title="{{ customer.goods_type }}">{{ customer.goods_type }}</td>
                <td class="text-truncate" title="{{ customer.scale }}">{{ customer.scale }}</td>
                <td>
                    <div class="btn-group" role="group">
                        <a href="{{ url_for('edit_customer', id=customer.id) }}" class="btn btn-sm btn-warning">编辑</a>
                        <a href="{{ url_for('delete_customer', id=customer.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('确定要删除这个客户吗？')">删除</a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
    .table td {
        vertical-align: middle;
    }
    .btn-group {
        display: flex;
        gap: 5px;
    }
</style>
{% endblock %}
